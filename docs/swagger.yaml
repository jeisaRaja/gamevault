basePath: /v1
definitions:
  data.Game:
    properties:
      developer:
        type: string
      genres:
        items:
          $ref: '#/definitions/data.Genres'
        type: array
      id:
        type: integer
      platform:
        items:
          $ref: '#/definitions/data.Platform'
        type: array
      price:
        type: integer
      publisher:
        type: string
      rating:
        type: number
      rating_count:
        type: integer
      title:
        type: string
      year:
        type: integer
    type: object
  data.Genres:
    enum:
    - action
    - adventure
    - action-adventure
    - puzzle
    - role-playing
    - simulation
    - strategy
    - sports
    - mmo
    - platformer
    type: string
    x-enum-varnames:
    - Action
    - Adventure
    - ActionAdventure
    - Puzzle
    - RolePlaying
    - Simulation
    - Strategy
    - Sports
    - MMO
    - Platformer
  data.Platform:
    enum:
    - playstation
    - xbox
    - nintento switch
    - pc
    - ios
    - android
    type: string
    x-enum-varnames:
    - Playstation
    - Xbox
    - NintentoSwitch
    - PC
    - IOS
    - Android
  main.GameCreateRequest:
    properties:
      developer:
        type: string
      genres:
        items:
          $ref: '#/definitions/data.Genres'
        type: array
      platform:
        items:
          $ref: '#/definitions/data.Platform'
        type: array
      price:
        minimum: 0
        type: integer
      publisher:
        type: string
      title:
        maxLength: 100
        minLength: 3
        type: string
      year:
        minimum: 1900
        type: integer
    required:
    - developer
    - genres
    - platform
    - publisher
    - title
    - year
    type: object
  main.GameResponse:
    properties:
      games:
        $ref: '#/definitions/data.Game'
    type: object
host: localhost:8000
info:
  contact:
    name: Jeisa Raja
    url: https://github.com/jeisaRaja
  description: sample desc
  title: GameVault API
  version: "1"
paths:
  /games/:
    post:
      consumes:
      - application/json
      description: This endpoint allows the user to create a new game in the system
        by providing necessary game details.
      parameters:
      - description: Game details
        in: body
        name: game
        required: true
        schema:
          $ref: '#/definitions/main.GameCreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Game created successfully
          schema:
            $ref: '#/definitions/data.Game'
      summary: Create a new game entry
      tags:
      - Game
  /games/{id}:
    get:
      description: This endpoint retrieves the details of a specific game by its ID.
      parameters:
      - description: Game ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Game details fetched successfully
          schema:
            $ref: '#/definitions/main.GameResponse'
        "404":
          description: Game not found
          schema:
            type: object
      summary: Show details of a specific game
      tags:
      - Game
swagger: "2.0"
